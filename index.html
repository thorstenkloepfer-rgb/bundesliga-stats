<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#191919" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bundesliga Team Analytics">
    <title>Bundesliga Team Analytics - Performance Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bundesliga Team Analytics</h1>
            <p class="subtitle">Season 25/26 Team Performance Comparison and Statistics</p>
        </header>

        <div class="main-content">
            <!-- Team Selector -->
            <section class="team-selector-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px;">
                    <h2 style="margin-bottom: 0;">Select Teams</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="leagueSelector" class="league-dropdown">
                            <option value="bundesliga">Bundesliga (Men)</option>
                            <option value="bundesliga2">2. Bundesliga (Men)</option>
                            <option value="frauen">Frauen-Bundesliga (Women)</option>
                        </select>
                        <button id="clearSelection" class="btn-secondary">Clear Selection</button>
                    </div>
                </div>
                <!--div class="search-box">
                    <input type="text" id="teamSearch" placeholder="Search teams...">
                </div>-->
                <div id="teamList" class="team-list">
                    <div class="loading">Loading teams...</div>
                </div>
            </section>

            <!-- Main Content Area -->
            <main class="content-area">
                <!-- Goals Statistics -->
                <div class="goals-stats" id="goalsStats">
                    <!-- Stats will be populated here -->
                </div>

                <!-- Goals List -->
                <div class="goals-list" id="goalsList">
                    <!-- Goals will be populated here -->
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
